<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Isometric Dirt + Water Placeholder (Rice Layer)</title>
    <style>
        :root {
            --scale: 1;
            --soil-top: #8b5a2b;
            --soil-left: #6f3f1a;
            --soil-right: #5a3215;
            --water-color: rgba(44, 153, 255, 0.85);
            --water-sheen: rgba(255, 255, 255, 0.12);
            --gap: 0.5rem;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, -apple-system, sans-serif;
            background: linear-gradient(180deg, #e8f3ff 0%, #f7fbff 100%);
            display: grid;
            place-items: center
        }

        /* Scene wrapper */
        .scene {
            --size: calc(220px * var(--scale));
            width: var(--size);
            height: calc(var(--size) * 0.75);
            position: relative;
            transform: rotateX(20deg) rotateZ(-30deg) translateZ(0);
            perspective: 800px;
        }

        /* Ground block (isometric soil) */
        .soil {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 70%;
            height: 55%;
            transform: translate(-50%, -50%);
            transform-origin: center;
            filter: drop-shadow(0 8px 12px rgba(20, 20, 20, 0.15));
        }

        /* Create three faces using pseudo-elements */
        .soil__top,
        .soil__left,
        .soil__right {
            position: absolute;
            left: 0;
            top: 0;
        }

        /* Top face */
        .soil__top {
            width: 100%;
            height: 60%;
            background: linear-gradient(180deg, var(--soil-top), color-mix(in srgb, var(--soil-top) 70%, black 10%));
            clip-path: polygon(15% 0, 85% 0, 100% 70%, 50% 100%, 0 70%);
            z-index: 3;
            box-shadow: inset 0 -8px 18px rgba(0, 0, 0, 0.12);
            border-radius: 8px/6px;
        }

        /* Left face */
        .soil__left {
            width: 55%;
            height: 55%;
            left: -6%;
            top: 30%;
            background: linear-gradient(180deg, var(--soil-left), color-mix(in srgb, var(--soil-left) 70%, black 10%));
            transform: skewY(-18deg) rotate(-8deg);
            clip-path: polygon(0 0, 100% 15%, 85% 100%, 0 85%);
            z-index: 1;
            border-radius: 6px;
        }

        /* Right face */
        .soil__right {
            width: 55%;
            height: 55%;
            right: -6%;
            top: 30%;
            left: auto;
            background: linear-gradient(180deg, var(--soil-right), color-mix(in srgb, var(--soil-right) 70%, black 10%));
            transform: skewY(18deg) rotate(8deg);
            clip-path: polygon(0 15%, 100% 0, 100% 85%, 15% 100%);
            z-index: 2;
            border-radius: 6px;
        }

        /* Decorative pebbles and texture on top */
        .soil__top::after {
            content: "";
            position: absolute;
            inset: 8% 6% 10% 6%;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.04) 0 2px, transparent 2px),
                radial-gradient(circle at 80% 70%, rgba(0, 0, 0, 0.06) 0 3px, transparent 3px);
            opacity: 0.9;
            border-radius: 6px;
        }

        /* Water layer sitting slightly above the top face */
        .water {
            position: absolute;
            left: 50%;
            top: 36%;
            transform: translate(-50%, -10%) rotateZ(-30deg) rotateX(10deg);
            width: 66%;
            height: 32%;
            z-index: 4;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Water surface shape to match top face silhouette */
        .water__surface {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(20, 80, 150, 0.18);
            background: linear-gradient(180deg, color-mix(in srgb, var(--water-color) 90%, white 10%), var(--water-color));
            opacity: 0.95;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(2px);
            clip-path: polygon(12% 0, 88% 0, 98% 68%, 50% 100%, 2% 68%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* subtle sheen */
        .water__surface::before {
            content: "";
            position: absolute;
            left: 0;
            top: 6%;
            width: 100%;
            height: 22%;
            background: linear-gradient(90deg, transparent 0%, var(--water-sheen) 30%, transparent 70%);
            transform: rotate(-12deg);
            opacity: 0.9;
        }

        /* gentle animated waves (simple SVG repeated) */
        .waves {
            position: absolute;
            left: 0;
            bottom: 6%;
            width: 150%;
            height: 36%;
            transform: translateX(-6%);
            opacity: 0.55;
            mix-blend-mode: screen;
            animation: waveMove 6s linear infinite;
        }

        @keyframes waveMove {
            from {
                transform: translateX(-12%)
            }

            to {
                transform: translateX(-6%)
            }
        }

        /* Rice layer placeholder — place your rice plants here (SVG/HTML) */
        .rice-layer {
            position: absolute;
            left: 50%;
            top: 30%;
            transform: translate(-50%, -20%) rotateZ(-30deg) rotateX(14deg);
            width: 68%;
            height: 44%;
            z-index: 6;
            pointer-events: auto;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: var(--gap);
            /* visual guide (remove if you don't want) */
            outline: 1px dashed rgba(0, 0, 0, 0.06);
            background: linear-gradient(180deg, transparent 0%, rgba(255, 255, 255, 0.02) 100%);
            clip-path: polygon(12% 0, 88% 0, 98% 68%, 50% 100%, 2% 68%);
        }

        /* handy utility for a rice stalk example — optional */
        .stalk {
            width: 8px;
            height: 60%;
            background: transparent;
            display: flex;
            align-items: flex-end;
            justify-content: center
        }

        .stalk svg {
            height: 100%;
            width: auto;
            display: block
        }

        /* Responsive scaling */
        @media (max-width:520px) {
            .scene {
                --scale: 0.7
            }
        }
    </style>
</head>

<body>
    <div class="scene" aria-label="isometric rice paddy placeholder">

        <div class="soil" role="img" aria-hidden="true">
            <div class="soil__top"></div>
            <div class="soil__left"></div>
            <div class="soil__right"></div>
        </div>

        <div class="water" aria-hidden="true">
            <div class="water__surface">
                <!-- SVG waves repeated as decorative overlay -->
                <svg class="waves" viewBox="0 0 120 28" preserveAspectRatio="none">
                    <defs>
                        <path id="wave" d="M0 14 Q10 4 20 14 T40 14 T60 14 T80 14 T100 14 T120 14 V28 H0 Z" />
                    </defs>
                    <use href="#wave" x="0" y="0" fill="rgba(255,255,255,0.06)" />
                    <use href="#wave" x="-20" y="4" fill="rgba(255,255,255,0.04)" />
                    <use href="#wave" x="10" y="2" fill="rgba(255,255,255,0.03)" />
                </svg>
            </div>
        </div>

        <!-- Rice layer placeholder: put your rice plants (SVG/HTML) inside this div. -->
        <div class="rice-layer" id="rice-layer">
            <!-- Example plant (comment out or replace with your own). Remove the .stalk elements if you only want a blank placeholder. -->
            <div class="stalk" aria-hidden="true">
                <svg viewBox="0 0 24 96" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 96 C14 80 18 64 12 48 C6 32 8 20 12 8" fill="none" stroke="#2b7a2b" stroke-width="2.8"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <g fill="#2b7a2b">
                        <ellipse cx="12" cy="30" rx="3" ry="8" transform="rotate(-12 12 30)" />
                        <ellipse cx="12" cy="44" rx="4" ry="10" transform="rotate(-6 12 44)" />
                        <ellipse cx="12" cy="60" rx="3.5" ry="8" transform="rotate(-2 12 60)" />
                    </g>
                </svg>
            </div>

        </div>

    </div>

    <!-- small usage note -->
    <script>
        // You can replace the contents of #rice-layer with your own SVG or HTML.
        // Example: document.getElementById('rice-layer').innerHTML = '<svg>...</svg>'
    </script>
</body>

</html>
